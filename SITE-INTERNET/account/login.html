<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - LinkedIn AI Commenter</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'linkedin-blue': '#0A66C2',
                        'linkedin-blue-dark': '#004182',
                        'linkedin-blue-soft': '#EDF5FD',
                        'linkedin-bg': '#F3F2EF',
                        'linkedin-stroke': '#E0DFDC',
                        'linkedin-text': '#1D1D1B',
                        'linkedin-text-secondary': '#666666',
                    }
                }
            }
        }
    </script>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #F3F2EF;
            color: #1D1D1B;
        }
    </style>
</head>
<body class="font-sans antialiased bg-linkedin-bg text-linkedin-text min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full mx-4">
        <div class="bg-white border border-linkedin-stroke rounded-lg p-8">
            <!-- Logo et titre -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-linkedin-blue mb-2">LinkedIn AI Commenter</h1>
                <p class="text-linkedin-text-secondary">Connectez-vous pour continuer</p>
            </div>

            <!-- Message d'erreur (caché par défaut) -->
            <div id="error-message" class="hidden bg-red-50 border border-red-300 rounded-lg p-4 mb-6">
                <p class="text-sm text-red-700" id="error-text"></p>
            </div>

            <!-- Message d'information (caché par défaut) -->
            <div id="info-message" class="hidden bg-blue-50 border border-blue-300 rounded-lg p-4 mb-6">
                <p class="text-sm text-blue-700" id="info-text"></p>
            </div>

            <!-- Bouton de connexion Google -->
            <div class="space-y-4">
                <button
                    id="google-signin-button"
                    type="button"
                    class="w-full px-6 py-3 bg-white hover:bg-gray-50 border-2 border-linkedin-stroke text-linkedin-text font-semibold rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-linkedin-blue focus:ring-offset-2 flex items-center justify-center gap-3"
                >
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    <span>Se connecter avec Google</span>
                </button>

                <p class="text-xs text-center text-linkedin-text-secondary">
                    En vous connectant, vous créez automatiquement un compte si vous n'en avez pas encore.
                </p>
            </div>

            <!-- Lien de retour -->
            <div class="mt-4 text-center">
                <a href="__SITE_URL__" class="text-sm text-linkedin-text-secondary hover:text-linkedin-blue">
                    ← Retour au site
                </a>
            </div>
        </div>
    </div>

    <!-- Google Identity Services (nouvelle API OAuth 2.0) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Configuration
        const API_BASE_URL = '__USERS_API_URL__';
        const AI_SERVICE_URL = '__AI_API_URL__';
        let GOOGLE_CLIENT_ID = null;
        let tokenClient = null;

        // Fonction pour afficher une erreur
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');

            // Masquer le message d'information si présent
            document.getElementById('info-message').classList.add('hidden');
        }

        // Fonction pour afficher une information
        function showInfo(message) {
            const infoDiv = document.getElementById('info-message');
            const infoText = document.getElementById('info-text');
            infoText.textContent = message;
            infoDiv.classList.remove('hidden');

            // Masquer le message d'erreur si présent
            document.getElementById('error-message').classList.add('hidden');
        }

        // Fonction pour masquer tous les messages
        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('info-message').classList.add('hidden');
        }

        // Vérifier si l'utilisateur est déjà connecté
        async function checkExistingAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Vérifier que le token est toujours valide en appelant l'API
                try {
                    const response = await fetch(`${API_BASE_URL}/api/users/profile`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token valide, rediriger
                        const urlParams = new URLSearchParams(window.location.search);
                        const redirect = urlParams.get('redirect');

                        if (redirect) {
                            window.location.href = redirect;
                        } else {
                            window.location.href = '/account/subscription.html';
                        }
                    } else {
                        // Token invalide ou expiré, le supprimer
                        localStorage.removeItem('token');
                    }
                } catch (error) {
                    localStorage.removeItem('token');
                }
            }
        }

        // Charger la configuration Google OAuth depuis le backend
        async function loadGoogleConfig() {
            try {
                const response = await fetch(`${AI_SERVICE_URL}/config`);
                if (!response.ok) {
                    throw new Error('Impossible de charger la configuration Google OAuth');
                }
                const config = await response.json();
                GOOGLE_CLIENT_ID = config.google_client_id;
                console.log('Google Client ID chargé');
                return true;
            } catch (error) {
                console.error('Erreur chargement config:', error);
                showError('Configuration Google OAuth non disponible. Veuillez réessayer plus tard.');
                return false;
            }
        }

        // Initialiser Google Sign-In avec OAuth 2.0 Token (pour obtenir un access_token)
        async function initGoogleSignIn() {
            const configLoaded = await loadGoogleConfig();
            if (!configLoaded || !GOOGLE_CLIENT_ID) {
                return;
            }

            // Attendre que le SDK Google soit chargé
            if (typeof google === 'undefined') {
                console.log('En attente du chargement du SDK Google...');
                setTimeout(initGoogleSignIn, 100);
                return;
            }

            // Initialiser le client OAuth 2.0 pour obtenir un access_token
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile',
                callback: handleGoogleCallback,
            });

            // Attacher le bouton personnalisé
            const button = document.getElementById('google-signin-button');
            button.addEventListener('click', () => {
                // Demander un access token
                tokenClient.requestAccessToken();
            });
        }

        // Gérer la réponse de Google (OAuth 2.0 access token)
        async function handleGoogleCallback(response) {
            hideMessages();

            const button = document.getElementById('google-signin-button');
            button.disabled = true;
            button.innerHTML = '<span>Connexion en cours...</span>';

            try {
                if (response.error) {
                    throw new Error(response.error);
                }

                // Le access_token Google est maintenant disponible
                const googleAccessToken = response.access_token;
                console.log('Google access token reçu');

                // Échanger le token Google contre un token de notre API
                const loginResponse = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        google_token: googleAccessToken
                    })
                });

                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json().catch(() => ({}));
                    throw new Error(errorData.detail || 'Erreur lors de la connexion avec Google');
                }

                const data = await loginResponse.json();

                // Sauvegarder le token dans le localStorage
                if (data.access_token) {
                    localStorage.setItem('token', data.access_token);

                    showInfo('Connexion réussie ! Redirection...');

                    // Récupérer le paramètre redirect de l'URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');

                    // Rediriger après un court délai
                    setTimeout(() => {
                        if (redirect) {
                            window.location.href = redirect;
                        } else {
                            window.location.href = '/account/subscription.html';
                        }
                    }, 1000);
                } else {
                    throw new Error('Token non reçu du serveur');
                }

            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError(error.message);

                // Réactiver le bouton
                button.disabled = false;
                button.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
                        <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
                        <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
                        <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.19 5.736 7.395 3.977 10 3.977z" fill="#EA4335"/>
                    </svg>
                    <span>Se connecter avec Google</span>
                `;
            }
        }

        // Vérifier au chargement si déjà connecté
        document.addEventListener('DOMContentLoaded', () => {
            checkExistingAuth();

            // Afficher un message si redirection requise
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                showInfo('Vous devez être connecté pour continuer.');
            }

            // Initialiser Google Sign-In
            initGoogleSignIn();
        });
    </script>

</body>
</html>
